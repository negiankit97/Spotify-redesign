<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="join.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body class="full-height-grow">
    <div class="container">
        <header>
            <a href="#" class="brand-logo">
                <img src="images/logo.png">
                <h1 class="brand-logo-name">SoundWave</h1>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <section class="join-main-section">
            <h1 class="join-text">Join the <span class="accent-text">fun.</span></h1>
            <form class="join-form">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Name" required />
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="text" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Password" required />
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Join Now</button>
                </div>
            </form>
        </section>
    </div>
    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>
    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#">About Us</h2>
                    </li>
                    <li>
                        <a href="#">Contact</h2>
                    </li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#" class="social-media"><img src="images/twitter.svg">Twitter</a>
                    </li>
                    <li>
                        <a href="#" class="social-media"><img src="images/facebook.svg">Facebook</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
